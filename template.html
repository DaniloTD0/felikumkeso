    <script>
        function predecirNumero() {
            var numero = document.getElementById("numeroInput").value;
            var messages = [
                "Empezando conección neuronal...", 
                "Calculando posibilidades...", 
                "Aplicando teoría de la relatividad...", 
                "Calculando distancia de Colombia a MX...", 
                "Hola...", 
                "¡Viva España!", 
                "Sí...", 
                "No...",
                "Me quede sin ideas xd"
            ];

            var loadingText = document.getElementById("loadingText");
            var loadingMessages = document.getElementById("loadingMessages");

            // Mostrar mensajes uno por uno cada 2 segundos
            loadingMessages.style.display = "block";
            var i = 0;
            var interval = setInterval(function() {
                if (i < messages.length) {
                    loadingText.innerText = messages[i];
                    i++;
                } else {
                    clearInterval(interval);
                    loadingMessages.style.display = "none";
                    mostrarResultado(numero);
                }
            }, 2000); // 2 segundos entre mensajes
        }

        function mostrarResultado(numero) {
            var resultText = document.getElementById("resultText");
            resultText.innerText = "¿Pensaste en el número " + numero + "?";
            var modal = new bootstrap.Modal(document.getElementById('resultModal'));
            modal.show();
        }


        const chistes = [
                "¿Qué es invisible y huele a queso? Pedos del ratón.",
                "¿Cuántos gramos de proteína hay en una rueda de queso? 3.14159265",
                "¿Qué hace el queso cuando juega al escondite? ¡Se esconde en la nevera!",
                "¿Qué le dijo el queso al ratón? Nada, los huevos no pueden hablar.",
                "¿Qué parece una media rueda de queso? La otra mitad.",
                "¿Qué le dijo el queso mozzarella al cheddar? ¡Eres el queso más gratinado que conozco!",
                "¿Qué tipo de queso te hace sonreír? ¡El queso feliz!",
                "¿Qué dijo el queso gruyere cuando lo vieron? ¡Agujereado pero feliz!",
                "¿Qué queso es el más trabajador? El queso 'emmental' porque siempre tiene algo entre manos.",
                "¿Cómo se llama un oso hecho de queso? ¡Queso polar!",
                "¿Por qué el queso no puede ser astronauta? Porque se derretiría en el espacio.",
                "¿Qué dijo el queso fresco cuando lo invitaron a la fiesta? ¡No puedo, me siento muy fresco!",
                "¿Por qué el queso azul se fue a vivir solo? Porque necesitaba un poco de espacio.",
                "¿Qué queso es el más religioso? ¡El queso de misa!",
                "¿Cómo se llama el queso que vuela? ¡Queso volador!",
                "¿Por qué el queso siempre llega tarde? ¡Porque se queda cuajado!",
                "¿Qué queso siempre está en la luna? ¡El queso lunar!",
                "¿Cómo se llama el queso más aventurero? ¡El queso manchego!",
                "¿Cuál es el queso más limpio? ¡El queso lavadito!",
                "¿Por qué el queso se inscribió en el gimnasio? ¡Porque quería estar en forma!"
            ];

            function contarChiste() {
                const chisteAleatorio = chistes[Math.floor(Math.random() * chistes.length)];
                document.getElementById("chisteText").innerText = chisteAleatorio;
                var modal = new bootstrap.Modal(document.getElementById('chisteModal'));
                modal.show();
            }

    </script>
